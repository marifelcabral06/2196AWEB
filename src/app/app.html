<h1>{{ title() }}</h1>

<!-- Users Section -->
<div *ngIf="httpusers?.length; else loadingUsers">
  <h2>Users</h2>
  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of httpusers">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #loadingUsers>
  <p>Loading users...</p>
</ng-template>

<!-- Todos Section -->
<div *ngIf="todos?.length; else loadingTodos">
  <h2>Top Todos</h2>
  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.id }}</td>
        <td>{{ todo.title }}</td>
        <td>
          <span *ngIf="todo.completed" class="completed">✔️</span>
          <span *ngIf="!todo.completed" class="pending">❌</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #loadingTodos>
  <p>Loading todos...</p>
</ng-template>
